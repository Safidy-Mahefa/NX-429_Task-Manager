<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NX-429 - Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg,#4f46e5,#3b82f6);
      color: white;
      padding: 80px 0;
      text-align: center;
      border-radius: 0 0 50% 50% / 20%;
      margin-bottom: 50px;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Cards */
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }

    /* Task styles */
    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .priority-low { color: #6c757d; font-weight: 600; }
    .priority-medium { color: #fd7e14; font-weight: 600; }
    .priority-high { color: #dc3545; font-weight: 600; }

    /* Buttons */
    .btn-primary {
      background: #4f46e5;
      border: none;
    }
    .btn-primary:hover {
      background: #3b82f6;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>NX-429 : Task Manager</h1>
  <p>Organisez vos tâches efficacement avec style et simplicité</p>
</section>

<div class="container pb-5">
  <div class="row g-4">
    <!-- Form -->
    <div class="col-md-5">
      <div class="card p-4">
        <h4 class="mb-3">Ajouter une nouvelle tâche</h4>
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskName" class="form-label">Nom de la tâche</label>
            <input type="text" class="form-control" id="taskName" required>
          </div>
          <div class="mb-3">
            <label for="taskDue" class="form-label">Date d'échéance</label>
            <input type="date" class="form-control" id="taskDue" required>
          </div>
          <div class="mb-3">
            <label for="taskPriority" class="form-label">Priorité</label>
            <select class="form-select" id="taskPriority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div class="col-md-7">
      <div class="card p-4">
        <h4 class="mb-3">Liste des tâches</h4>
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">Salut, moi je suis un Toast</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>NX-429 - Task Manager &copy; 2025 | Développé par Safidy Mahefa</p>
</footer>

<!-- Bootstrap JS -->
<script src="bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
